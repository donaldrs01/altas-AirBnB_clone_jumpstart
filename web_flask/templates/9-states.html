<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        {% if not_found %}
            <h1> Not found!</h1>
        {% else %}
            <h1> State: {{ state.name }}</h1>
            <h3>Cities:</h3>
            <ul>
                {% for city in state.cities %}
                <li> {{ city.id }}: <b> {{ city.name }}</b></li>
                {% endfor %}
            </ul>
        {% endif %}
    </BODY>
</HTML>
