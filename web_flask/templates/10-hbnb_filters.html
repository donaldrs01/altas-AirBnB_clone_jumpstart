<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" href="../static/images/browsericon.png" type="image/x-icon">
        <link rel="stylesheet" href="../static/styles/3-footer.css">
        <link rel="stylesheet" href="../static/styles/3-header.css">
        <link rel="stylesheet" href="../static/styles/4-common.css">
        <link rel="stylesheet" href="../static/styles/6-filters.css">
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3> States </h3>
                        <h4>@nbsp;</h4>
                    <ul class="popover">
                        {% for state in states %}
                        <li>
                            <h2>{{ state.name }}</h2>
                            <ul class="cities">
                                {% for city in state.cities %}
                                <li>{{ city.name }}</li>
                                {% endfor %}
                            </ul>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                        <h4>@nbsp;</h4>
                        <ul class="popover">
                            {% for amenity in amenities %}
                            <li>{{ amenity.name }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                <button class="button">Search</button>
            </section>
        </div>
        <footer>
            <h2> Atlas School </h2>
        </footer>
    </body>
</html>
